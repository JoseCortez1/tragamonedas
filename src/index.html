<!-- @format -->

<!DOCTYPE html>
<html>
	<head>
		<title>HTML 5 Slot Machine</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/bootstrap@4.6.1/dist/css/bootstrap-reboot.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container_casino">
			<div id="slot" class="one_side left">
				<div id="reels">
					<div class="reel"></div>
					<div class="reel"></div>
					<div class="reel"></div>
				</div>
			</div>
			<div class="controls one_side right">
				<div id="controls" class="">
					<button type="button" id="spin">Jugar</button>
					<label>
						<input type="checkbox" name="autoplay" id="autoplay" />
						Autoplay
					</label>
				</div>
			</div>
		</div>
		<script
			crossorigin="anonymous"
			src="https://polyfill.io/v3/polyfill.min.js?features=default%2CWebAnimations"
		></script>
	</body>
</html>
